<h2 mat-dialog-title>Execute Trade</h2>
<p *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</p>

<mat-dialog-content *ngIf="!errorMessage" class="dialog-content">
  <p><strong>Symbol:</strong> {{ data.symbol }}</p>
  <p><strong>Price:</strong> {{ data.price | currency }}</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" min="1">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-flat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="!errorMessage" mat-raised-button color="primary" (click)="onExecute()">Execute</button>
</mat-dialog-actions>
