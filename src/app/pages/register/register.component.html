<div class="register-container">
    <h2>User Registration</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-box">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>User ID:</label>
        <input type="text" formControlName="userId" placeholder="Enter User ID">
      </div>

      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" formControlName="userName" placeholder="Enter Full Name">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="userEmail" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" formControlName="phoneNumber" placeholder="Enter Phone Number">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="register-btn" >Register</button>
      <div class="mb-3">
        <a routerLink="/login" class="link-primary">Go Back Login</a>
      </div>
    </form>
  </div>
